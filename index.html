<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>The form</title>
  </head>
  <body>
    <div class="container">
      <div class="line">
        <hr />
      </div>
      <h2 class="head-text">Enter the information</h2>
      <p class="head-description">Pleas fill out this form.</p>
      <form action="#">
        <fieldset>
          <label for="info">Name:</label><br />
          <input type="text" id="info" class="info" required />
        </fieldset>
        <fieldset>
          <label for="info">Email:</label><br />
          <input type="email" id="info" class="info" required />
        </fieldset>
        <fieldset>
          <label for="info">Phone Number:</label><br />
          <input type="text" maxlength="10" id="info" class="info" required />
        </fieldset>
        <fieldset>
          <label for="info">Birthday:</label><br />
          <input type="date" id="info" class="info" required />
          <p class="reason">
            <span
              title="We ask for your birthday so we can personalize your experience and send you reminders of upcoming milestones."
            >
              Why We need your Birthday
            </span>
          </p>
        </fieldset>
      </form>
      <button class="btn" type="button" >
        Register
      </button>
    </div>
  </body>
</html>
